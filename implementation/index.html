<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS171 - HW 6</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
</head>
<div class="container">
    <h1>Where's my Widget?</h1>
    <div class="row">

        <div class="col-md-2 pull-left">
            <div id="table_container" class="csvTable"></div>
            <div >
                <label class="checkbox"><input type="checkbox" checked="true" class="checkbox-parent">
                    <span class="text-primary">All</span>
                </label>
                <!--Need to indent and de-bold this-->
                <label class="radio">
                    <input type="radio" class="checkbox-child">Overall
                </label>
                <label class="radio">
                    <input type="radio" class="checkbox-child">Customs
                </label>
                <label class="radio">
                    <input type="radio" class="checkbox-child">Infrastructure
                </label>
                <label class="radio">
                    <input type="radio" class="checkbox-child">Infrastructure
                </label>
                <label class="radio">
                    <input type="radio" class="checkbox-child">Logistics Competence
                </label>
                <label class="radio">
                    <input type="radio" class="checkbox-child">Tracking &amp; tracing
                </label>
                <label class="radio">
                    <input type="radio" class="checkbox-child">Timeliness
                </label>
            </div>
            <div class="radarChart"></div>
        </div>
        <div class="col-md-8">
            <form class="form-inline">
                <div class="form-group">
                    <label for="rankingType">Group by</label>
                    <select class="form-control" id="ranking-type">
                        <option selected="selected" value="Overall LPI ">Overall LPI Score</option>
                        <option value="Customs">Customs Score</option>
                        <option value="Infrastructure">Infrastructure Score</option>
                        <option value="International Shipment">International Shipment Score</option>
                        <option value="Logistics Services">Logistics Services Score</option>
                        <option value="Ease of Tracking">Ease of Tracking Score</option>
                        <option value="Timeliness">Timeliness Score</option>
                    </select>
                    <div id="legend"></div>
                </div>
            </form>

            <div id="chart-area"></div>
        </div>
        <div class="col-md-2 pull-right">
            <div id="slider"></div>
            <div id="amount" style="color:#777;font-size:12px;text-align:center;"></div>
            <!--<div id="year_container" class="csvTable"></div>-->
            <div>Larger is better</div>
            <div id="ranking-area"></div>
        </div>
    </div>
</div>
</div>
